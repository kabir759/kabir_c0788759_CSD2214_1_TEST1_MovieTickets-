<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Movie</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section id="movie-form">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <form action="paymentdetails.html" class="was-validated">
                        <div class="form-group">
                            <select class="custom-select" id= "movie" required>
                                <option value="">Select Movie</option>
                                <option value="16.00">Summer ($16.00)</option>
                                <option value="25.00">Pirates ($25.00)</option>
                                <option value="30.00">Tera jat ($30.00)</option>
                                <option value="38.00">No Name ($38.00)</option>
                            </select>
                            <div class="invalid-feedback">Please select movie.</div>
                        </div>

                        <h1>Seats</h1>
                        <div class="row">
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                        </div>

                        <div class="row">
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                        </div>

                        <div class="row">
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                        </div>

                        <div class="row">
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                        </div>

                        <div class="row">
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                        </div>

                        <div class="row">
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                        </div>

                        <ul class="showcase">
                            <li>
                                <div class="seat"></div>
                                <small>N/A</small>
                            </li>
                            <li>
                                <div class="seat selected"></div>
                                <small>Selected</small>
                            </li>
                            <li>
                                <div class="seat occupied"></div>
                                <small>Occupied</small>
                            </li>
                        </ul>

                        <p class="text">
                            <!-- Movie selected: <span id="movie-name"></span> <br> -->
                            <!-- Ticket Price: $<span id="ticket-price"></span> <br> -->
                            Number of seats selected: <span id="count">0</span> <br>
                            Total Price: $<span id="price">0</span> <br>
                        </p>
                        <br>

                        <input type="submit" value="BUY" class="btn btn-primary">

                        <!-- form validation -->
                        <script>
                            (function () {
                                'use strict';
                                window.addEventListener('load', function () {
                                    var forms = document.getElementsByClassName('needs-validation');
                                    var validation = Array.prototype.filter.call(forms, function (form) {
                                        form.addEventListener('submit', function (event) {
                                            if (form.checkValidity() === false) {
                                                event.preventDefault();
                                                event.stopPropagation();
                                            }
                                            form.classList.add('was-validated');
                                        }, false);
                                    });
                                }, false);
                            })();
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
